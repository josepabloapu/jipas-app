<ion-view view-title="Register" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>

    <label class="item">
      <button class="button button-block button-positive" ng-click="register()">Regístrate</button>
    </label>

    <br>

    <p class="item">Si ya tenés una cuenta, ingresá <a ng-href="#/login">aquí</a>.</p>

  </ion-content>
</ion-view>
