<ion-view view-title="Configuración">
  <ion-content>

    <form ng-submit="updateUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="data.user.name" placeholder="Juan Pérez" ng-required="true">
        </label>

        <label class="item item-input">
          <span class="input-label">Orientación</span>
          <input type="number" pattern="[1-3]*" ng-model="data.user.category.orientation" placeholder="1-3">
        </label>
        <label class="item item-input">
          <span class="input-label">Memoria</span>
          <input type="number" pattern="[1-3]*" ng-model="data.user.category.memory" placeholder="1-3">
        </label>
        <label class="item item-input">
          <span class="input-label">Lenguaje</span>
          <input type="number" pattern="[1-3]*" ng-model="data.user.category.language" placeholder="1-3">
        </label>
        <label class="item item-input">
          <span class="input-label">Cálculo</span>
          <input type="number" pattern="[1-3]*" ng-model="data.user.category.calculus" placeholder="1-3">
        </label>
        <label class="item item-input">
          <span class="input-label">Praxias</span>
          <input type="number" pattern="[1-3]*" ng-model="data.user.category.praxias" placeholder="1-3">
        </label>
        <label class="item item-input">
          <span class="input-label">Gnosias</span>
          <input type="number" pattern="[1-3]*" ng-model="data.user.category.gnosias" placeholder="1-3">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Actualizar</button>
        </label>
      </div>
    </form>

    <label class="item">
      <button class="button button-block button-energized" ng-click="logout()">Cerrar sesión</button>
      <!-- <button class="button button-block button-assertive" ng-click="delete()">Borrar usuario</button> -->
    </label>

  </ion-content>
</ion-view>
